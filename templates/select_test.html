{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h2 class="text-2xl font-bold mb-6">Select a Full Mock Test</h2>
    <div class="flex flex-wrap justify-center gap-4">
        {% for test_id in practice_tests %}
            <form method="POST" class="inline-block">
                <input type="hidden" name="practice_test_id" value="{{ test_id }}">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    Mock Test {{ loop.index }}
                </button>
            </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
